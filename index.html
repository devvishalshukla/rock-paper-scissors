<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <h1>Paper Covers Rock you win !</h1>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/rock-1.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="./images/paper-1.png" id="p" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissors-1.png" id="s" alt="Scissors">
        </div>
    </div>
    <div class="action-message">
        <p>Make your move.</p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
